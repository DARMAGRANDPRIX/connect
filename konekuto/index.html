<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<link rel="stylesheet" th:href="@{/css/restaurants/index.css}">
	<title>店舗一覧</title>
</head>

<body>
	<header>
		<div th:replace="~{fragment :: header}"></div>
	</header>
	<main>
		<div class="form-container">
			<form method="get" th:action="@{/restaurants}" class="form-group">
				<input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="店舗名で検索">
				<button type="submit" class="button">検索</button>
			</form>
			<form method="get" th:action="@{/restaurants}" class="form-group">
				<select class="form-control" name="area">
					<option value="" hidden>エリアを選択してください</option>
					<optgroup label="北海道">
						<option value="北海道" th:selected="${area == '北海道'}">北海道</option>
					</optgroup>
					<optgroup label="東北">
						<option value="青森県" th:selected="${area == '青森県'}">青森県</option>
						<option value="岩手県" th:selected="${area == '岩手県'}">岩手県</option>
						<option value="宮城県" th:selected="${area == '宮城県'}">宮城県</option>
						<option value="秋田県" th:selected="${area == '秋田県'}">秋田県</option>
						<option value="山形県" th:selected="${area == '山形県'}">山形県</option>
						<option value="福島県" th:selected="${area == '福島県'}">福島県</option>
					</optgroup>
					<optgroup label="北関東">
						<option value="茨城県" th:selected="${area == '茨城県'}">茨城県</option>
						<option value="栃木県" th:selected="${area == '栃木県'}">栃木県</option>
						<option value="群馬県" th:selected="${area == '群馬県'}">群馬県</option>
					</optgroup>
					<optgroup label="首都圏">
						<option value="埼玉県" th:selected="${area == '埼玉県'}">埼玉県</option>
						<option value="千葉県" th:selected="${area == '千葉県'}">千葉県</option>
						<option value="東京都" th:selected="${area == '東京都'}">東京都</option>
						<option value="神奈川県" th:selected="${area == '神奈川県'}">神奈川県</option>
					</optgroup>
					<optgroup label="甲信越">
						<option value="新潟県" th:selected="${area == '新潟県'}">新潟県</option>
						<option value="山梨県" th:selected="${area == '山梨県'}">山梨県</option>
						<option value="長野県" th:selected="${area == '長野県'}">長野県</option>
					</optgroup>
					<optgroup label="北陸">
						<option value="富山県" th:selected="${area == '富山県'}">富山県</option>
						<option value="石川県" th:selected="${area == '石川県'}">石川県</option>
						<option value="福井県" th:selected="${area == '福井県'}">福井県</option>
					</optgroup>
					<optgroup label="東海">
						<option value="岐阜県" th:selected="${area == '岐阜県'}">岐阜県</option>
						<option value="静岡県" th:selected="${area == '静岡県'}">静岡県</option>
						<option value="愛知県" th:selected="${area == '愛知県'}">愛知県</option>
						<option value="三重県" th:selected="${area == '三重県'}">三重県</option>
					</optgroup>
					<optgroup label="近畿">
						<option value="滋賀県" th:selected="${area == '滋賀県'}">滋賀県</option>
						<option value="京都府" th:selected="${area == '京都府'}">京都府</option>
						<option value="大阪府" th:selected="${area == '大阪府'}">大阪府</option>
						<option value="兵庫県" th:selected="${area == '兵庫県'}">兵庫県</option>
						<option value="奈良県" th:selected="${area == '奈良県'}">奈良県</option>
						<option value="和歌山県" th:selected="${area == '和歌山県'}">和歌山県</option>
					</optgroup>
					<optgroup label="山陽・山陰">
						<option value="鳥取県" th:selected="${area == '鳥取県'}">鳥取県</option>
						<option value="島根県" th:selected="${area == '島根県'}">島根県</option>
						<option value="岡山県" th:selected="${area == '岡山県'}">岡山県</option>
						<option value="広島県" th:selected="${area == '広島県'}">広島県</option>
						<option value="山口県" th:selected="${area == '山口県'}">山口県</option>
					</optgroup>
					<optgroup label="四国">
						<option value="徳島県" th:selected="${area == '徳島県'}">徳島県</option>
						<option value="香川県" th:selected="${area == '香川県'}">香川県</option>
						<option value="愛媛県" th:selected="${area == '愛媛県'}">愛媛県</option>
						<option value="高知県" th:selected="${area == '高知県'}">高知県</option>
					</optgroup>
					<optgroup label="九州">
						<option value="福岡県" th:selected="${area == '福岡県'}">福岡県</option>
						<option value="佐賀県" th:selected="${area == '佐賀県'}">佐賀県</option>
						<option value="長崎県" th:selected="${area == '長崎県'}">長崎県</option>
						<option value="熊本県" th:selected="${area == '熊本県'}">熊本県</option>
						<option value="大分県" th:selected="${area == '大分県'}">大分県</option>
						<option value="宮崎県" th:selected="${area == '宮崎県'}">宮崎県</option>
						<option value="鹿児島県" th:selected="${area == '鹿児島県'}">鹿児島県</option>
					</optgroup>
					<optgroup label="沖縄">
						<option value="沖縄県" th:selected="${area == '沖縄県'}">沖縄県</option>
					</optgroup>
				</select>
				<button type="submit" class="button">検索</button>
			</form>
			<form method="get" th:action="@{/restaurants}" class="form-group">
				<select class="form-control" name="price">
					<option value="" hidden>価格帯を選択してください</option>
					<option value="1000" th:selected="${price == 1000}">1,000円以内</option>
					<option value="2000" th:selected="${price == 2000}">2,000円以内</option>
					<option value="3000" th:selected="${price == 3000}">3,000円以内</option>
					<option value="4000" th:selected="${price == 4000}">4,000円以内</option>
					<option value="5000" th:selected="${price == 5000}">5,000円以内</option>
					<option value="6000" th:selected="${price == 6000}">6,000円以内</option>
					<option value="7000" th:selected="${price == 7000}">7,000円以内</option>
					<option value="8000" th:selected="${price == 8000}">8,000円以内</option>
					<option value="9000" th:selected="${price == 9000}">9,000円以内</option>
					<option value="10000" th:selected="${price == 10000}">10,000円以内</option>
				</select>
				<button type="submit" class="button">検索</button>
			</form>
			<form method="get" th:action="@{/restaurants}" class="form-group">
				<select class="form-control" name="category">
					<option value="" hidden>カテゴリーを選択してください</option>
					<option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"
						th:selected="${categoryId == category.id}"></option>
				</select>
				<button type="submit" class="button">検索</button>
			</form>
		</div>
		<div class="card-contents" th:each="restaurant : ${restaurants}">
			<div class="image-container">
				<img th:src="@{/storage/__${restaurant.imageName}__}" alt="店舗画像">
			</div>
			<div class="detail-container">
				<h1 th:text="${restaurant.name}">店舗名</h1>
				<p><span th:text="${restaurant.address}"></span>/<span th:each="restaurantCategory : ${restaurant.restaurantCategories}" th:text="${restaurantCategory.category.name}"></span></p>
				<p th:text="${restaurant.description}"></p>
				<p>¥<span th:text="${restaurant.budgetMin}"></span> - ¥<span th:text="${restaurant.budgetMax}"></span></p>
				<p><span th:text="${restaurant.openingTime}"></span> ~ <span th:text="${restaurant.closeTime}"></span>/<span th:text="${restaurant.regularHoliday}"></span></p>
			</div>
		</div>
	</main>
	<footer>
		<div th:replace="~{fragment :: footer}"></div>
	</footer>
</body>

</html>
