<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title>レビュー一覧</title>
</head>

<body>
    <div class="samuraitravel-wrapper">
        <!-- ヘッダー -->
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
            <div class="container samuraitravel-container">
                <a class="navbar-brand" th:href="@{/}">
                    <img class="samuraitravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">
                </a>
            </div>
        </nav>
        <main>
            <div class="container pt-4 pb-5 samuraitravel-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">

                        <h1 class="mb-4 text-center">レビュー投稿</h1>

                        <form method="post" th:action="@{/register}" th:object="${ReviewRegisterForm}">

                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="rating" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">評価</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <select name="rating" id="rating" th:field="*{rating}">
                                        <option value="">選択してください</option>
                                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                        <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                                        <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                                        <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                                        <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="comment" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">コメント</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2"
                                        th:errors="*{comment}"></div>
                                    <textarea name="comment" id="comment" class="form-control" rows="4" maxlength="255" th:field="*{comment}" placeholder="コメントを入力してください"></textarea>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit"
                                    class="btn text-white shadow-sm w-50 samuraitravel-btn">投稿</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- フッター -->
        <footer>
            <div class="d-flex justify-content-center align-items-center h-100">
                <p class="text-center text-muted small mb-0">&copy; SAMURAI Travel All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
