<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>レビュー投稿</title>
</head>

<body>
    <div class="samuraitravel-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 samuraitravel-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">

                        <h1 class="mb-4 text-center">レビュー投稿</h1>

                        <form method="post" th:action="@{/register}" th:object="${ReviewRegisterForm}">

                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="rating" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">評価</span>
                                        </div>
                                    </label>
                                </div>
                                <div>

                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
                                        th:errors="*{name}"></div>
                                    <input type="text" class="form-control" th:field="*{name}" autocomplete="name"
                                        autofocus placeholder="侍 太郎">
                                </div>





                            </div>
                            <div class="form-group row mb-3">
                                <div class="col-md-5">
                                    <label for="name" class="col-form-label text-md-left fw-bold">
                                        <div class="d-flex align-items-center">
                                            <span class="me-1">コメント</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="col-md-7">
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
                                        th:errors="*{name}"></div>
                                    <input type="text" class="form-control" th:field="*{name}" autocomplete="name"
                                        autofocus placeholder="侍 太郎">
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit"
                                    class="btn text-white shadow-sm w-50 samuraitravel-btn">投稿</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
