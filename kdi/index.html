<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title>レビュー一覧</title>
</head>

<body>
    <div class="samuraitravel-wrapper">
        <!-- ヘッダー -->
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
            <div class="container samuraitravel-container">
                <a class="navbar-brand" th:href="@{/}">
                    <img class="samuraitravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">
                </a>
            </div>
        </nav>

        <main>
            <div class="container pt-4 pb-5 samuraitravel-container">
                <div class="row justify-content-center">
                    <div class="col-xxl-9 col-xl-10 col-lg-11">
                        <h1 class="mb-4 text-center">レビュー一覧</h1>
                        <div class="container mt-4">
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                <div th:each="review, iterStat : ${reviews}" th:if="${iterStat.count <= 10}"
                                    class="col">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${review.user.name}">ユーザー名</h5>
                                            <p class="card-text" th:text="${review.comment}">コメント</p>
                                        </div>
                                        <div class="card-footer">
                                            <small class="text-muted">
                                                <span
                                                    th:text="${#dates.format(review.createdAt, 'yyyy-MM-dd')}">作成日</span>
                                            </small>
                                            <div th:replace="fragments/rating :: rating(rating=${review.rating})"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ページネーション -->
                                <div th:if="${housePage.getTotalPages() > 1}" class="d-flex justify-content-center">
                                    <nav aria-label="民宿一覧ページ">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <span th:if="${housePage.isFirst()}" class="page-link disabled">前</span>
                                                <a th:unless="${housePage.isFirst()}"
                                                    th:href="@{/admin/houses(page = ${housePage.getNumber() - 1})}"
                                                    class="page-link samuraitravel-page-link">前</a>
                                            </li>
                                            <li th:each="i : ${#numbers.sequence(0, housePage.getTotalPages() - 1)}"
                                                class="page-item">
                                                <span th:if="${i == housePage.getNumber()}"
                                                    class="page-link active samuraitravel-active"
                                                    th:text="${i + 1}"></span>
                                                <a th:unless="${i == housePage.getNumber()}"
                                                    th:href="@{/admin/houses(page = ${i})}"
                                                    class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
                                            </li>
                                            <li class="page-item">
                                                <span th:if="${housePage.isLast()}" class="page-link disabled">次</span>
                                                <a th:unless="${housePage.isLast()}"
                                                    th:href="@{/admin/houses(page = ${housePage.getNumber() + 1})}"
                                                    class="page-link samuraitravel-page-link">次</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer>
            <div class="d-flex justify-content-center align-items-center h-100">
                <p class="text-center text-muted small mb-0">&copy; SAMURAI Travel All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
