<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>レビュー一覧</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSSファイルへのリンク -->
</head>
<body>
    <h1>レビュー一覧</h1>
    <div class="review-container">
        <div th:each="review, iterStat : ${reviews}" th:if="${iterStat.count <= 10}" class="review-box">
            <p><strong>名前:</strong> <span th:text="${review.user.name}">ユーザー名</span></p>
            <p><strong>評価:</strong> <span th:text="${review.rating}">評価</span></p>
            <p><strong>作成日:</strong> <span th:text="${#dates.format(review.createdAt, 'yyyy-MM-dd')}">作成日</span></p>
            <p><strong>コメント:</strong> <span th:text="${review.comment}">コメント</span></p>
        </div>
    </div>
</body>
</html>
